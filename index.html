<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/images/logo.svg" alt="" />
        <img src="./assets/images/log-in.svg" alt="" />
        <h1>Faça seu login</h1>
        <p>Entre com suas informações de cadastro.</p>
      </header>
      <form action="">
        <label for="">E-mail</label>
        <img src="./assets/images/mail.svg" alt="" />
        <input type="email" name="" id="" placeholder="Digite seu e-mail" />
        <label for="">Senha</label>
        <img src="./assets/images/lock.svg" alt="" />
        <input type="password" name="" id="" placeholder="Digite sua senha" />
        <img src="./assets/images/eye.svg" alt="" />
        <input type="checkbox" name="" id="" />
        <label for="">Lembre-me</label>
        <a href="">Esqueci minha senha</a>
        <button type="submit">entrar</button>
        <p>Não tem uma conta?<a href="">Registre-se</a></p>
      </form>
    </main>
  </body>
</html>
